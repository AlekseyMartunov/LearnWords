{% extends "Words/base.html"%}

{% block content %}


{% if words %}
    <ul class="menu">
        {% for word in words%}
        <li>
             <a href="{{ word.get_absolute_url }}"> {{ word.name_rus }} <span> - </span>{{ word.name_eng }} </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>В вашем словаре пока еще нет слов</p>
{% endif %}


{% endblock %}
