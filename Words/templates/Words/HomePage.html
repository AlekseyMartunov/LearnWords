{% extends "Words/base.html"%}

{% block content %}


{% if words %}
    <ul>
        {% for word in words%}
        <li>
            {{ word.name_rus }} <span> - </span>{{ word.name_eng }} <a href="{{ word.get_absolute_url }}"> Смотреть подробнее </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>В вашем словаре пока еще нет слов</p>
{% endif %}


{% endblock %}
